<!DOCTYPE html>
<html lang="en">
<head>
    @@include('./layouts/_head.html', {
        "title": "Start A Fundraiser",
        "description": ""
    })
</head>
<body class="innerPage">
    <main class="wrapper" role="main">
        @@include('./layouts/_header.html')

        <section class="staticBanner startFundraiserPage">
            <div class="container">
                <h3>Sign-In To <span class="secondary_color">Jeevan Umeed</span></h3>
            </div>
        </section>
        
        <section class="section startFundraiser login">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <form>
                            <div class="firstStep">
                                <div class="startFundraiser__main">
                                    <div class="startFundraiser__heading">
                                        <h3>Ready to <span class="secondary_color">Login</span></h3>
                                    </div>
                                    <div class="startFundraiser__form">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="form-group">
                                                    <input type="email" class="form-control" placeholder="Email">
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="form-group">
                                                    <input type="password" class="form-control" placeholder="Password / OTP">
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <h5 class="my-3">New here? <a id="lp-joinUs-link" href="start-fundraiser.html">Join us!</a></h5>
                                            </div>
                                            <div class="col-lg-12 text-center">
                                                <button type="submit" class="btn btn-primary" id="nextSecondStep">next</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        @@include('./layouts/_footer.html')
    </main>
    
    @@include('./layouts/_scripts.html')
</body>
</html>
